<div class="pokemon-container">
  <mat-card>
    <mat-card-title>Find Pokemon By Name</mat-card-title>
    <mat-card-content>
      <form [formGroup]="nameForm" (ngSubmit)="onNameSubimt()">
        <div class="row full-width">
          <mat-form-field  appearance="standard" class="full-width">
            <mat-label>Find Pokemon By Name</mat-label>
            <input matInput type="text" formControlName="findByName" placeholder="Placeholder">
            <mat-hint>Bulbasaur</mat-hint>
          </mat-form-field>
        </div>
        <div class="row full-width">

            <button class="submit-button" mat-raised-button type="submit" color="accent">Find By Name</button>

        </div>
      </form>
    </mat-card-content>

  </mat-card>
  <mat-card>
    <mat-card-title>Find Pokemon's Next Evolution</mat-card-title>
    <mat-card-content>
      <form [formGroup]="nameForm" (ngSubmit)="onEvolutionSubmit()">
        <div class="row full-width">
          <mat-form-field  appearance="standard" class="full-width">
            <mat-label>Find Pokemon's Next Evolution</mat-label>
            <input matInput type="text" formControlName="findByName" placeholder="Placeholder">
            <mat-hint>Bulbasaur</mat-hint>
          </mat-form-field>
        </div>
        <div class="row full-width">

            <button class="submit-button" mat-raised-button type="submit" color="accent">Find By Evolution</button>

        </div>
      </form>
    </mat-card-content>

  </mat-card>
  <mat-card>
    <mat-card-title>Find Pokemon By Weakness</mat-card-title>
    <mat-card-content>
      <form [formGroup]="weaknessForm" (ngSubmit)="onWeaknessSubmit()">
        <div class="row full-width">
          <mat-form-field  appearance="standard" class="full-width">
            <mat-label>Find Pokemon By Weakness</mat-label>
            <input matInput type="text" formControlName="findByWeakness" placeholder="Placeholder">
            <mat-hint>Fire</mat-hint>
          </mat-form-field>
        </div>
        <div class="row full-width">

            <button class="submit-button" mat-raised-button type="submit" color="accent">Find By Weakness</button>

        </div>
      </form>
    </mat-card-content>

  </mat-card>

</div>
