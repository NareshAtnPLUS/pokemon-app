<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/pokemon">Pokemon</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id="branding"><h1>Pokemon App</h1></span>
      <span class="spacer"></span>
      <span class="navbar">
        <button mat-button routerLink="/">Home</button>
        <button mat-button [matMenuTriggerFor]="menu" >Pokemon</button>
        <mat-menu #menu="matMenu">
          <button routerLink="/pokemon/allPokemons" mat-menu-item>Show All Pokemons</button>
          <button routerLink="/pokemon" mat-menu-item>Find Pokemon</button>
        </mat-menu>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
